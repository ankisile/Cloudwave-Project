name: Build and Deploy to Dev

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env: 
      working-directory: ./
      APPLICATION: ${{secrets.SEOULAPPLICATION}}
    steps:
      - name: âœ¨Checkout code
        uses: actions/checkout@v2
      - name: âœ¨Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: âœ¨Copy application.properties
        run: |
          mkdir ./src/main/resources
          touch ./src/main/resources/application.properties
          echo "${{env.APPLICATION}}" > ./src/main/resources/application.properties
      - uses: actions/upload-artifact@v2
        with:
          name: application.properties
          path: ./src/main/resources/application.properties
      - name: âœ¨Grant execute permission gradlew
        run: chmod +x gradlew
        working-directory: ${{env.working-directory}}
      - name: âœ¨Build with gradle
        run: ./gradlew clean build
        working-directory: ${{env.working-directory}}
      - name: âœ¨Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ap-northeast-2
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}   
      - name: âœ¨Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: âœ¨Set short sha
        id: sha_short
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: âœ¨Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: eu-central-repository
          IMAGE_TAG: ${{ steps.sha_short.outputs.sha_short }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
      - name: ðŸ§¨ Checkout
        uses: actions/checkout@v3
        with:
          repository: 'ankisile/Cloudwave-Project-CD'
          token: ${{ secrets.TOKEN_GITHUB }}
      - name: ðŸ§¨ Change Docker tag
        run: |
          sed -i "s/seoul-repository:.*/seoul-repository:${{ steps.sha_short.outputs.sha_short }}/g" ./seoul/cloudwave-was.yaml
          git config --global user.email "ankisile@gmail.com"
          git config --global user.name "ankisile"
          git commit -am "triggered by github action"
          git push origin "main"
